<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Gritar!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentLogin">

  <ion-card class="cardFull">
    <ion-item>
      <ion-img class="imgGritar"  (click)="gritar()" [src]="logo"></ion-img>

    </ion-item>



    <ion-card-content>
      Para <b>GRITAR</b> clique na imagem!
    </ion-card-content>
  </ion-card>
  <div text-center margin-top>
    <ion-button color="danger" margin-right (click)="logOut()">Logout</ion-button>
  </div>



</ion-content>
